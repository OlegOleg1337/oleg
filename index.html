<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-left: 20px;
        }
        .mobile-menu {
            width: 320px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            padding: 10px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-image: url('back.jpg'); 
            background-size: cover;
            background-position: center; 
        }
        .menu-header {
            display: flex;
            align-items: center;
        }
        .menu-header .icon {
            display: flex;
            align-items: center;
        }
        .menu-header img {
            height: 50px;
        }
        .menu-header .close {
            margin-right: 15px;
        }
        .menu-header .search {
            margin-left: 15px;
        }
        .menu-header .logo {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }
        .menu-header button {
            background: none;
            border: none;
            font-size: 28px;
            color: #333;
            cursor: pointer;
            transition: filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .menu-header .icon img {
            width: 40px; 
            height: 40px; 
            cursor: pointer;
            transition: filter 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .menu-item {
            font-size: 18px;
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #f2f2f2;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-item:hover {
            background-color: #e0e0e0;
            color: #000;
        }
        .contact-section {
            margin-top: auto;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            width: 100%;
            padding-left: 10px;
        }
        .social-links img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
        .contact-info {
            font-size: 14px;
            color: #333;
            text-align: left;
            margin-left: 10px;
        }
        .contact-info span {
            display: block;
            margin-bottom: 5px;
        }
        .contact-info span:last-child {
            font-weight: bold;
        }
        .language-selector {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
            text-align: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="mobile-menu">
        <div class="menu-header">
            <div class="icon close">
                <img src="./img/burger.png" alt="Close">
            </div>
            <div class="logo">
                <img src="./img/Group.png" alt="Logo">
            </div>
            <div class="icon search">
                <img src="./img/search.png" alt="Search">
            </div>
        </div>
        <div class="menu-items">
            <a href="#" class="menu-item">Ремонт техники</a>
            <a href="#" class="menu-item">Услуги сервиса</a>
            <a href="#" class="menu-item">Корпоративным клиентам</a>
            <a href="#" class="menu-item">Партнерам</a>
            <a href="#" class="menu-item">Производителям</a>
            <a href="#" class="menu-item">Наши сервисные центры</a>
            <a href="#" class="menu-item">Контакты</a>
        </div>
        <div class="contact-section">
            <div class="social-links">
                <img src="./img/chat%20copy.png" alt="telephone">
                <img src="./img/chat.png" alt="soo">
                <img src="./img/profile.png" alt="profile">
            </div>
            <div class="contact-info">
                <span>mail@cps.com</span>
                <h1>8 800 890 8900</h1>
            </div>
        </div>
        <div class="language-selector">RU | EN | CH</div>
    </div>
</body>
</html>
